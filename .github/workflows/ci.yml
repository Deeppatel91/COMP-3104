name: DevOps Lab Exercise
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Update this if needed
      - run: npm install
      - run: npm run build  # Run the build script
      - run: npm test  # Run tests if applicable
